<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix login page using bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="logo">
        <img src="logo.png" alt="">
    </div>

    <div class="container">
        <div class="info text-light">
            <div class="form p-5">
                <h1>Sign In</h1>
                <input type="email" class="form-control mt-5" placeholder="Email or phone number">
                <input type="password" class="form-control mt-3" placeholder="Password">
                <button class="btn btn-danger mt-4 w-100">Sign In</button>
                <p class="text-center mt-4 mb-5">Forgot password?</p>
                <div class="form-group">
                    <input type="checkbox">
                    <label>Remember me</label>
                </div>
                <div class="form-group">
                    <p class="mb-2 mt-3">New to Netflix? <a href="#" class="text-light"> <b>Sign up now.</b></a></p>
                    <small class="font-small mt-3">This page is protected by Google reCAPTCHA to ensure you're not a
                        bot. <a href="#">Learn
                            more.</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <div class="footer px-5 py-3 mt-5">
        <div class="col-12 m-5">
            <p><a href="#" class="text-light">Questions? Call 000-800-919-1694</a></p>
            <ul class="list-unstyled text-light">
                <li><a href="#" class="text-light">FAQ</a></li>
                <li><a href="#" class="text-light">Help Center</a></li>
                <li><a href="#" class="text-light">Terms of Use</a></li>
                <li><a href="#" class="text-light">Privacy</a></li>
                <li><a href="#" class="text-light">Cookie Preference</a></li>
                <li><a href="#" class="text-light">Corporate Information</a></li>
            </ul>
            <select name="Language p-3">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
            </select>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
